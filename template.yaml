AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Telegram Psychology Bot on AWS Lambda

Parameters:
  BotToken:
    Type: String
    Description: Telegram Bot Token
    NoEcho: true
  AIApiKey:
    Type: String
    Description: Google Generative AI API Key
    NoEcho: true

Resources:
  TelegramWebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/
      Handler: bot.telegramWebhook
      Runtime: nodejs20.x
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          BOT_TOKEN: !Ref BotToken
          AI_API_KEY: !Ref AIApiKey
      Events:
        Webhook:
          Type: Api
          Properties:
            Path: /webhook
            Method: post

Outputs:
  WebhookUrl:
    Description: Webhook URL for Telegram Bot
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook'
    Export:
      Name: !Sub '${AWS::StackName}-WebhookUrl'

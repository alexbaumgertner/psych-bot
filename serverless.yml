service: psych-bot

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  timeout: 30
  memorySize: 512
  environment:
    BOT_TOKEN: ${env:BOT_TOKEN}
    AI_API_KEY: ${env:AI_API_KEY}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  telegramWebhook:
    handler: dist/bot.telegramWebhook
    events:
      - http:
          path: webhook
          method: post
          cors: false

plugins:
  - serverless-plugin-typescript

custom:
  typescript:
    tsconfigFilePath: tsconfig.json
